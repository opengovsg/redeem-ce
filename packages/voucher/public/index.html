<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Prefetching fonts. To establish a connection to the Google Fonts domain before the browser requests the font files. This can help reduce the latency of the requests.  -->
    <!-- Note that this method might not be the most optimal, the best is always self hosting the font for the best speed, but this is good enough for now -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Since we are fetching small number of fonts, I am not inclinced to use display=swap to improve the performance even more as it will cause
    a slight "twitch" in the words -->
    <!-- To preload the font files before they are needed. This can help reduce the time it takes for the fonts to load when they are actually needed. -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700"
    />

    <!-- The `media="print"` attribute is used to indicate that the stylesheet should only be loaded for printing, preventing it from blocking the rendering of the page. -->
    <!-- The `onload` attribute is used to remove the `media="print"` attribute once the stylesheet has been loaded, ensuring that the stylesheet is also loaded for screen readers and other assistive technologies. -->
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800"
    />
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" id=/> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Redeem</title>
    <meta
      name="description"
      content="Trusted voucher system of the Singapore Government"
    />
    <meta name="robots" content="noindex,nofollow" />
  </head>

</html>
